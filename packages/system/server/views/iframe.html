<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
    <head>
        <script>
            window.infographic = '{{infographic._id.toString()}}';
        </script>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>{{infographic.name}}</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="{{infographic.tags}}" />
        <meta name="description" content="{{infographic.description}}" />
        <meta property="fb:app_id" content="APP_ID" />
        <meta property="og:title" content="{{infographic.name}}" />
        <meta property="og:description" content="{{infographic.description}}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="APP_URL" />
        <meta property="og:image" content="{{infographic.poster}}" />
        <meta property="og:site_name" content="{{infographic.name}}" />
        <meta property="fb:admins" content="APP_ADMIN" />

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css" />
        {% for file in aggregatedassets.header.css %}
        <link rel="stylesheet" href="{{file}}" />
        {% endfor %}
        {% for file in aggregatedassets.footer.css %}
        <link rel="stylesheet" href="{{file}}" />
        {% endfor %}
        {% for file in aggregatedassets.header.js %}
        <script type="text/javascript" src="{{file}}"></script>
        {% endfor %}
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body data-ng-controller="IframeController" ng-cloak class="firstPage" scroll data-ng-init="load()"> 
        <section id="infographic" class="infographic">
            <dom-element data-ng-repeat="dom in infographic.template.doms | orderBy:'order'" dom="dom" active="infographic"></dom-element>
        </section>
        {% include './includes/foot.html' %}
    </body>
</html>
