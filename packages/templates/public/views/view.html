<section data-ng-controller="TemplatesController" data-ng-init="findOne()">
    <span>{{template.created| date:'medium'}}</span> /
    <span>{{template.user.name}}</span>
    <h2>{{template.title}}</h2>
    <div data-ng-if="hasAuthorization(template)">
        <a class="btn" href="/#!/templates/{{template._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(template);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{template.content}}</div>
</section>
