<section data-ng-controller="TemplatesController" > 
    <h1 class="templates_header col-md-12" data-ng-init="init()">
        Templates for <span>{{global.teamActive.name}}</span>
    </h1>
    <div class="col-md-12"> 
        <ul class="nav nav-pills nav-stacked col-md-3 col-sm-3 templates-list" role="tablist">
            <li role="presentation" data-ng-show="templates.length > 0"> 
                <a role="menuitem"> 
                    <form name="searchTemplate" role="form" novalidate="">
                        <input class="search_template" name="search_template" type="text" placeholder="Search Template..." data-ng-model="search_query">
                    </form>
                </a>
            </li>
            <li role="presentation" data-ng-repeat="template in templates | filter:search_query" data-ng-class="{active: template._id == active._id}">
                <a href data-ng-click="select(template)">{{template.name}}</a>
                <a role="button" data-ng-click="remove(template)" class="remove"><i class="fa fa-remove"></i></a>
            </li>
            <li role="presentation"> 
                <a role="menuitem" class="new_element_hover_plus"> 
                    <form name="newTemplate" role="form" data-ng-submit="create(newTemplate.$valid)" novalidate="">
                        <input class="new_template" name="new_template" type="text" placeholder="Add new template..." data-ng-model="template_name" data-ng-blur="template_name = ''">
                    </form>
                </a>
            </li>
        </ul>
        <div class="templates-steps-container infographic edit col-md-9" data-ng-show="active" >
            <h2>Template: {{active.name}}</h2>
            <template-step step="1" template="active" data-ng-show="currentStep === 1"> </template-step>
            <template-step step="2" template="active" data-ng-show="currentStep === 2"> </template-step>
            <template-step step="3" template="active" data-ng-show="currentStep === 3"> </template-step>
            
            <div class="pagination-container">
                <pagination direction-links="false" total-items="totalSteps" items-per-page="1" ng-model="currentStep" ng-change="pageChanged()"></pagination>
            </div>
        </div>
    </div>
</section>
